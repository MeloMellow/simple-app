<div
  class="d-flex justify-content-between flex-row container shadow bg-white border rounded-top"
>
  <h2 class="my-auto col">Pokeapi</h2>
  <form class="col-9 form-inline d-flex" (ngSubmit)="onSubmit()">
    <input
      class="form-control mr-sm-2"
      [formControl]="pokemonName"
      type="search"
      placeholder="Name"
      aria-label="Search"
    />
    <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
  </form>
</div>
<header class="d-felx container shadow bg-white border rounded-bottom">
  <div>
    <div class="mt-1 mb-2 justify-content-center">
      <h2 class="mb-0 mt-0 text-center">Alex HMorrision</h2>
      <div class="card p-1 container">
        <div class="d-flex">
          <div class="image">
            <img
              src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80"
              class="rounded"
              width="180"
            />
          </div>
          <div class="ms-3 w-100">
            <div class="">
              <p>Height: Journalist</p>
              <p>Weight: Journalist</p>
            </div>
            <div
              class="p-2 mt-1 bg-primary justify-content-between rounded text-white stats"
            >
              <div class="d-flex">
                <span class="stats-name">Articles</span>
                <span class="stats-value ms-1">38</span>
              </div>
              <div class="d-flex">
                <span class="stats-name">Followers</span>
                <span class="stats-value ms-1">980</span>
              </div>
              <div class="d-flex">
                <span class="stats-name">Rating</span>
                <span class="stats-value ms-1">8.9</span>
              </div>
              <div class="d-flex">
                <span class="stats-name">Rating</span>
                <span class="stats-value ms-1">8.9</span>
              </div>
              <div class="d-flex">
                <span class="stats-name">Rating</span>
                <span class="stats-value ms-1">8.9</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
