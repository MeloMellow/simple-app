<div class="modal-dialog">
  <form class="modal-content">
    <div class="modal-header">
      <div>
        <h2 class="modal-title center my-auto" id="staticBackdropLabel">
          Edit book
        </h2>
        <h3 class="modal-title center my-auto" id="staticBackdropLabel">
          You are editing: {{ _book?.title }}
        </h3>
      </div>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <form class="form px-4 mb-3 mt-3" [formGroup]="bookForm">
        <div class="mt-3">
          <label for="title">Title: </label>
          <input
            id="title"
            class="form-control mt-1"
            placeholder="Title"
            type="title"
            formControlName="title"
          />
        </div>
        <div class="mt-3">
          <label for="description">Description: </label>
          <textarea
            id="description"
            class="form-control mt-1"
            placeholder="Description"
            formControlName="description"
          ></textarea>
        </div>

        <div class="mt-3">
          <label for="date">Date: </label>
          <input
            id="date"
            class="form-control mt-1"
            type="date"
            formControlName="date"
          />
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
        Close
      </button>
      <button
        type="submit"
        class="btn btn-outline-primary"
        [disabled]="!bookForm.valid"
        class="btn btn-primary"
        (click)="onSubmit()"
      >
        Save
      </button>
    </div>
  </form>
</div>
